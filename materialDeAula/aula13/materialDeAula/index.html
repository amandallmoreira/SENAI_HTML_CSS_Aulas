<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aula 13 - Responsividade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/geral.css'>
    <link rel='stylesheet' type='text/css' media='screen and (max-width : 768px)' href='styles/@media.css'>
    <link rel='stylesheet' type='text/css' media='screen and (orientation: landscape)' href='styles/landscape.css'>
    <link rel='stylesheet' type='text/css' media='screen and (orientation: portrait)' href='styles/portrait.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="pagina">
        <header>
            <div id="logo">
                <img src="images/IMG-20231017-WA0007.jpg" alt="logo HelpA" >
            </div>
            <nav id="opcoesPc">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Planos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="#">Fale Conosco</a></li>

                </ul>
            </nav>

            <!--MOBILE-->
            <div id="menuMobile" onclick="abrirOpcoes()">
                <img src="images/menuIcon.svg" alt="icone">

                <!--SVG é mais facil de editar, se abrir o arquivo SVG e adicionr fill= + a cor que você quer, ele muda de cor-->
                <!--Transformar a imagem em um button-->
            </div>
        </header>
        <!--MENU MOBILE-->
            <nav id="opcoesMobile">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Planos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="#">Fale Conosco</a></li>

                </ul>
            </nav>
         <!--FIM MENU MOBILE-->

        <main>
            <picture>
                    <!--Funciona como um SE, SENÃO-->
                <source srcset="images/cropComputador.png" media="screen and (max-width: 768px)">    <!--Aqui cabe a imagem menor-->
                <img src="images/menina-com-um-laptop.jpg" alt="Mulher com um laptop, na grama verde.">
            </picture>
           
            
            <div id="formulario">
                <h2>Cadastro de usuário</h2>
                <form>
                    <label for="nome">Digite o nome do usuário:</label>
                    <input type="text" id="nome" placeholder="Usuario">

                    <label for="email">Digite o seu e-mail:</label>
                    <input type="email" id="email" placeholder="Email">

                    <label for="senha">Digite sua senha:</label>
                    <input type="password" id="senha" placeholder="Digite aqui">

                    <label for="repitaSenha">Digite sua senha novamente:</label>
                    <input type="password" id="repitaSenha" placeholder="Digite aqui">


                
                    <p>Esqueci minha senha! <a id="esqueciSenha" href="pages/novaSenha.html">Clique aqui!</a></p> 
                    <p>Não possuo cadastro!
                    <a id="naoCadastrado" href="pages/novoCadastro.html">Fazer cadastro.</a> </p>
                    
                    
                    

                    <button type="submit">Enviar</button>
                </form>
            </div>    
        </main>
        <footer>

        </footer>
    </div>

    <!--JAVASCRIPT-->
    <script>
        function abrirOpcoes(){
            if (opcoesMobile.style.display=='none'){
                opcoesMobile.style.display='flex'
                //Se o menu mobile estiver escondido então mostrar o Icone;/ = atribuição, ==comparação
            }else{
                opcoesMobile.style.display='none'
                //Caso contrário não mostre o Icone.
            }
        }
        

    </script>
</body>
</html>
