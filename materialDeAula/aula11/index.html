<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aula 11 - Tables / Tabelas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/geral.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>TABELAS</h1>
    <table>
        <!--Dá prioridade primeiro pra LINHA depois para COLUNA-->
        <!--CABEÇALHO DE TABELA -->
        <tr>   <!--Linha de tabela-->
                <th></th> <!--Cabeçalho de Tabela-->
                <th>A</th>
                <th>B</th>
                <th>C</th>

        </tr>

        <tr>
            <th>1</th> <!--Cabeçalho de Tabela, norte para o usuario-->
            <td>A1</td> <!--DADOS-->
            <td>B1</td>
            <td>C1</td>
            
        </tr>

        <tr>
            <th>2</th> <!--Cabeçalho de Tabela, norte para o usuario-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            
        </tr>

        <tr>
            <th>3</th> <!--Cabeçalho de Tabela, norte para o usuario-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            
        </tr> <!--As COLUNAS são definidas pelas LINHAS-->

        <!--tr, table row, linha da tabela-->
        <!--td, table data, dados da tabela-->
        <!--th, table header, cabeçalho da tabela-->
       
    </table>

    <h3>LISTA DE ALUNOS</h3>

    <table id="tabelaAlunos">
        <thead>
            <!--Cabeça-->
            <tr>
                <th></th>
                <th>Nome do Aluno:</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média Final</th>
            </tr>
        </thead>
        <tbody>  <!--Corpo, para tabelas grandes-->
            <tr>
                <th>1</th>
                <td>Victor Santos</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Amanda Moreira</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Ana Beatriz</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Antonia</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>5</th>
                <td>Félix</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>6</th>
                <td>Yuki</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>7</th>
                <td>Shiva</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th>8</th>
                <td rowspan="2">Pepa</td> <!--rowspan, merge de linhas-->
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <th>8</th>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <!--Pé -->

            <tr>
                <th colspan="5">Média da Sala:</th> <!-- Colspan diz quantas colunas a linha vai ocupar, é uma função merge-->
                <td>10</td>

                
            </tr>

        </tfoot>
    </table>

    <div id="scroll">

        
    </div>
    
    
    
    </body>
</html>
